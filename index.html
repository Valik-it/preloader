<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preloader Page</title>
	<!-- include style.css from css folder -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- include our icon from img folder -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
	<!-- This is preloader div-->
	<div id="page-preloader" class="preloader">
		<div class="loader"></span></div>
	</div>

	<!-- in div "wrapper" you can make your website -->
	<div class="wrapper">
		<h1>Here can be your Website</h1>
		<button class="touch"><p>Touch<p></button>
	</div>

	<!--include pleloader from js folder-->
<script src="js/preloader.js"></script>
</body>
</html>
